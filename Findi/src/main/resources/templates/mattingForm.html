<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>룸메이트 매칭</title>
    <link rel="stylesheet" href="/css/mattingForm.css" />
</head>
<body>
<div class="container">
    <form action="/mattingForm" id="roommateForm" method="POST" >
        <input type="text" name="name" placeholder="이름" required>
        <input type="text" name="gender" placeholder="성별 (숫자)" required>
        <input type="text" name="birth" placeholder="출생년도" required>
        <input type="text" name="student_id" placeholder="학번" required>
        <input type="text" name="major" placeholder="학과" required>
        <input type="text" name="mbti" placeholder="MBTI" required>
        <input type="text" name="life_pattern" placeholder="생활패턴 (숫자)" required>
        <input type="text" name="isSmoking" placeholder="흡연여부 (숫자)" required>
        <button type="submit">매칭 요소 입력</button>
    </form>
</div>
<form method="get" action="/mattingSuccess">
    <button type="submit">룸메이트 매칭</button>
</form>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>룸메이트 매칭</title>
    <link rel="stylesheet" href="/css/roommate.css" />
</head>
<body>
<div class="container">
    <form action="/mattingForm" id="roommateForm" method="POST" >
        <input type="text" name="name" placeholder="이름" required>
        <input type="text" name="gender" placeholder="성별 (숫자)" required>
        <input type="text" name="birth" placeholder="출생년도" required>
        <input type="text" name="student_id" placeholder="학번" required>
        <input type="text" name="major" placeholder="학과" required>
        <input type="text" name="mbti" placeholder="MBTI" required>
        <input type="text" name="life_pattern" placeholder="생활패턴 (숫자)" required>
        <input type="text" name="isSmoking" placeholder="흡연여부 (숫자)" required>
        <button type="submit">룸메이트 매칭</button>
    </form>
</div>

<div class="result-container">
    <div class="checkbox-list">
        <label><input type="checkbox" checked> ___________________________</label>
        <label><input type="checkbox"> </label>
        <label><input type="checkbox"> </label>
        <label><input type="checkbox"> </label>
        <label><input type="checkbox"> </label>
        <label><input type="checkbox"> </label>
    </div>
    <table id="resultTable">
        <thead>
        <tr>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<script>
    // 체크박스를 하나만 선택 가능하게 만드는 로직
    document.querySelectorAll('.checkbox-list input[type="checkbox"]').forEach(checkbox => {
        checkbox.addEventListener('change', function () {
            if (this.checked) {
                document.querySelectorAll('.checkbox-list input[type="checkbox"]').forEach(cb => {
                    if (cb !== this) cb.checked = false;
                });
            }
        });
    });

    function matchRoommate() {
        const inputs = [
            document.getElementById("input1").value,
            document.getElementById("input2").value,
            document.getElementById("input3").value,
            document.getElementById("input4").value
        ];
        const tableBody = document.getElementById("resultTable").querySelector("tbody");
        tableBody.innerHTML = "";

        inputs.forEach(val => {
            if (val.trim() !== "") {
                const row = document.createElement("tr");
                const cell = document.createElement("td");
                cell.textContent = val;
                row.appendChild(cell);
                tableBody.appendChild(row);
            }
        });
    }
</script>

</body>
</html>

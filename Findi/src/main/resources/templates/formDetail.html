<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Community</title>
    <link rel="stylesheet" href="css/formDetail.css">
    <link rel="stylesheet" href="css/nav.css">
</head>
<body>
<div th:replace="~{nav}"></div>
    <main>
        <div class="post-detail">
            <div class="post-container">
                <div class="post-header">
                    <h2 class="post-title">글 제목</h2>
                    <div class="post-info">
                        <span class="author">작성자</span>
                        <span class="date">작성일자</span>
                    </div>
                </div>
            
                <div class="post-content">
                    <p>작성된 글 내용</p>
                </div>

                <!--게시글 작성자 수정 및 삭제 기능 -->
                <button class="more-btn" onclick="toggleDropdown(this)">⋮</button>
                <div class="dropdown-menu">
                    <button class="dropdown-item">수정하기</button>
                    <button class="dropdown-item delete">삭제하기</button>
                </div>
                <!--게시글 작성자 수정 및 삭제 기능 끝-->

            </div>
    
            <div class="comments-section">
                <div class="comment-count">n개의 답변이 있습니다.</div>
                
                <div class="comment">
                    <div class="comment-header">
                        <span class="comment-author">닉네임</span>
                        <span class="comment-tag">#칭호</span>
                        <span class="comment-date">작성일자</span>
                    </div>
                    <p class="comment-text">작성된 답변 내용</p>

                    <!--답변 작성자 수정 및 삭제 기능 -->
                    <button class="more-btn" onclick="toggleDropdown(this)">⋮</button>
                    <div class="dropdown-menu">
                        <button class="dropdown-item">수정하기</button>
                        <button class="dropdown-item delete">삭제하기</button>
                    </div>
                    <!--답변 작성자 수정 및 삭제 기능 끝-->

                </div>

                <div class="comment-input">
                    <div class="input-form">
                        <input type="text" placeholder="답변을 입력하세요">
                        <button class="submit-btn">작성</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="js/dropdown.js"></script>
</body>
</html>

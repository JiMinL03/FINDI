version: "3.1"
nlu:
  - intent: hi
    examples: |
      - 안녕
      - 안뇽
      - 하이루
      - ㅎㅇ
      - 하이
      - 반가워

  - intent: bye
    examples: |
      - 고마워
      - 잘가

  - intent: fallback
    examples: |
      - 아무 말이나 했을 때
      - 이상한 말을 했을 때

  #--------------------------------------
  - intent: ask_category_school
    examples: |
      - 학교에 대해 알려줘
      - 동의대학교 정보 좀
      - 학교 관련 문의야
      - 학교 정보 알려줘
      - 학교에 대한 정보 필요해
      - 학교 정보

  # 학교 위치
  - intent: get_school_location
    examples: |
      - 학교 위치가 어디야?
      - 동의대는 어디 있어?
      - 캠퍼스 주소 알려줘
      - 학교 위치
      - 학교위치

  # 대표 전화번호, 연락처
  - intent: get_school_contact
    examples: |
      - 학교 전화번호 알려줘
      - 대표 번호 뭐야?
      - 학교 연락처 좀 줘
      - 대표 전화번호

  # 대표 전화번호, 연락처
  - intent: get_school_transport
    examples: |
      - 대중교통 경로 알려줘
      - 대중교통 경로 알려주세요
      - 버스 정보 알려줘
      - 대중교통 경로

#----------------------------------------
  - intent: ask_category_faculty
    examples: |
      - 단과대학 목록 좀 알려줄래?
      - 단과대학 정보 궁금해
      - 단과대학 정보 알려줘

  - intent: ask_category_department
    examples: |
      - 학과 정보 알려줘
      - 학과 정보 궁금해
      - 학과 정보 알려줄래?
      - 학과정보 알려줘
      - 학과정보 궁금해

  - intent: get_faculty_info
    examples: |
      - [공과대학](faculty_name)에 있는 학과 뭐 있어?
      - [IT융합대학](faculty_name) 소속 학과 알려줘
      - [자연과학대학](faculty_name) 학과 목록 보여줘

version: "3.1"

intents:
  - hi
  - bye
  - fallback
  - ask_category_school
  - ask_category_department
  - ask_category_faculty
  - ask_category_professor
  - ask_category_calendar
  - ask_category_facility
  - ask_category_services
  - ask_category_notice
  - get_school_location
  - get_school_contact
  - get_school_transport
  - get_faculty_info
  - get_department_info
  - get_professor_info_by_name
  - get_academic_calendar
  - get_facility_info
  - get_notice
  - select_building

entities:
  - faculty_name
  - department_name
  - professor_name
  - month
  - building_name
  - notice_type


slots:
  faculty_name:
    type: text
    mappings:
      - type: from_entity
        entity: faculty_name
  department_name:
    type: text
    mappings:
      - type: from_entity
        entity: department_name
  professor_name:
    type: text
    mappings:
      - type: from_entity
        entity: professor_name
  month:
    type: text
    mappings:
      - type: from_entity
        entity: month
  building_name:
    type: text
    mappings:
      - type: from_entity
        entity: building_name
  notice_type:
    type: text
    mappings:
      - type: from_entity
        entity: notice_type
  notice_page:
    type: any
    initial_value: 1
    mappings:
      - type: custom

responses:
  utter_hi:
    - text: "안녕하세요 ;)"
  utter_bye:
    - text: "감사합니다."
  utter_category_school:
    - text: |
        원하시는 정보를 입력하세요.
        - 학교 위치
        - 대표 전화번호
        - 대중교통 경로
  utter_category_faculty:
    - text: |
        정보를 원하는 단과대학의 이름을 알려주세요.
        예: 상경대학, 공과대학 등
  utter_category_department:
    - text: |
        정보를 원하는 학과의 이름을 알려주세요.
        예: 간호학과, 컴퓨터공학과 등
  utter_ask_professor:
    - text: |
        정보를 원하는 교수님의 이름을 알려주세요.
  utter_no_info_exit:
    - text: "정보를 받지 못했습니다. 폼을 종료합니다."
  utter_category_calendar:
    - text: |
        어떤 월의 학사 일정을 확인할까요?
        예: 3월, 6월, 2025년 등
#  utter_category_facility:
#    - text: |
#        건물명을 알려주시면 해당 시설 정보를 알려드릴게요.
#        예: 본관, 도서관 등
  utter_category_notice:
    - text: |
        어떤 종류의 공지사항이 궁금하신가요?
        - 공지사항
        - 교육모집
        - 기숙사
        - 장학
  utter_ask_building:
    - text: "정보를 원하는 건물을 고르세요."
      buttons:
  utter_ask_building_name:

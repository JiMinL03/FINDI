responses:
  utter_hi:
    - text: "안녕하세요 ;)"
  utter_bye:
    - text: "감사합니다."
  utter_category_school:
    - text: |
        원하시는 정보를 입력하세요.
        - 학교 위치
        - 대표 전화번호 연락처
        - 대중교통 경로
  utter_category_department:
    - text: |
        단과대학이나 학과 정보를 알고 싶으신가요?
        예: 경영대학, 컴퓨터공학과 등

  utter_ask_professor_or_department:
    - text: |
        교수님 정보를 원하시면 이름을, 교수님 목록을 원하시면 학과명을 알려주세요.
  utter_no_info_exit:
    - text: "정보를 받지 못했습니다. 폼을 종료합니다."
  utter_category_calendar:
    - text: |
        어떤 월의 학사 일정을 확인할까요?
        예: 3월, 6월 등
  utter_category_facility:
    - text: |
        건물명을 알려주시면 해당 시설 정보를 알려드릴게요.
        예: 본관, 도서관 등
  utter_category_notice:
    - text: |
        어떤 종류의 공지사항이 궁금하신가요?
        - 공지사항
        - 교육모집
        - 기숙사
        - 장학

